<ng-template #error>
    <p class="error-text">{{errorText}}</p>
</ng-template>

<ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
</ng-template>

<h2 class="title">{{title}}</h2>

<div *ngIf="orders && !errorText; else errorText ? error : loading">
    <app-order-search (orderSearch)="onSearch($event)"></app-order-search>
    <app-order-table [orders]="orders"></app-order-table>
</div>
