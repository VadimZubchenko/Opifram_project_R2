<div class="title-container">
    <h2 class="title">Tilaukset</h2>
</div>

<table class="table" mat-table [dataSource]="orders$">

    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Tilaaja</th>
        <td style="min-width: 100px;" mat-cell *matCellDef="let element">{{element.user.firstName}}
            {{element.user.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Tila</th>
        <td style="min-width: 80px;" mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef>Summa</th>
        <td style="min-width: 70px;" mat-cell *matCellDef="let element">{{element.sum | currency: 'EUR': 'symbol' }}
        </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Päiväys</th>
        <td style="min-width: 70px;" mat-cell *matCellDef="let element">{{element.createdAt | date: 'dd.MM.YYYY HH:mm'}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Hallinta</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="onSelect(element)" [matMenuTriggerFor]="menu" mat-icon-button>
                <mat-icon>more_vert</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-menu #menu="matMenu" xPosition="before">
    <button (click)="onShow()" mat-menu-item>
        <mat-icon>open_in_new</mat-icon>Avaa
    </button>
    <button (click)="onEdit()" mat-menu-item>
        <mat-icon>edit</mat-icon>Muokkaa
    </button>
    <button (click)="onDelete()" mat-menu-item>
        <mat-icon>delete</mat-icon>Poista
    </button>
</mat-menu>
