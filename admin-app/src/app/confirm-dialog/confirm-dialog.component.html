<h1 mat-dialog-title>Vahvista toiminto</h1>
<mat-dialog-content>
    {{message}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button [color]="'primary'" [mat-dialog-close]="true">Vahvista</button>
    <button mat-stroked-button cdkFocusInitial [mat-dialog-close]="false">Peruuta</button>
</mat-dialog-actions>
