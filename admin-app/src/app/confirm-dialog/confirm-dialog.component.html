<h1 mat-dialog-title>Vahvista toiminto</h1>
<mat-dialog-content>
    {{message}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button [color]="'primary'" (click)="dialogRef.close(true)">Vahvista</button>
    <button mat-stroked-button cdkFocusInitial (click)="dialogRef.close(false)">Peruuta</button>
</mat-dialog-actions>
