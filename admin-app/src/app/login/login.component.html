<div class="container">
    <mat-card>
        
        <mat-card-title>Kirjaudu sisään</mat-card-title>

        <mat-divider></mat-divider>
        <mat-card-content class="content">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Sähköpostiosoite</mat-label>
                    <input (focus)="clearError()" matInput type="email" formControlName="email">
                    <mat-icon class="input-icon" matPrefix>email</mat-icon>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Salasana</mat-label>
                    <input (focus)="clearError()" matInput type="password" formControlName="password">
                    <mat-icon class="input-icon" matPrefix>lock</mat-icon>
                </mat-form-field>

                <p *ngIf="errorText" class="warn-color centered-text error">{{errorText}}</p>

                <button [disabled]="!loginForm.valid || loading" type="submit" class="full-width login-button"
                    mat-raised-button color="primary">Kirjaudu sisään
                </button>

            </form>

        </mat-card-content>

    </mat-card>
</div>
