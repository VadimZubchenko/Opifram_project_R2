<h1 mat-dialog-title>Istunto on vanhentunut</h1>
<mat-dialog-content>
    Istuntosi on vanhentunut. Jatkaaksesi käyttöä, kirjaudu sisään uudelleen.
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [color]="'primary'" [mat-dialog-close]="true">Kirjaudu sisään</button>
</mat-dialog-actions>
